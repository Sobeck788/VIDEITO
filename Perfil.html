<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideITO - Mi Perfil</title>
    <link rel="stylesheet" href="Stilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
                <div class="search-bar">
                    <!-- Espacio reservado para mantener diseño -->
                </div>
            </div>
            
            <div class="location-user-section">
                <div class="user-location" id="locationDisplay">
                    Tu ubicación: <span id="currentLocation">Oaxaca de Juárez, Oaxaca</span>
                </div>
                
                <div class="user-menu">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar"></div>
                            <span id="userName">Usuario Ejemplo</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/perfil" class="dropdown-item">Mi Perfil</a>
                        <a href="/historial" class="dropdown-item">Historial</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="profile-container">
            <h1 class="page-title">Hola, <span id="profileUserName">Usuario</span>!</h1>
            
            <div class="divider"></div>
            
            <h2 class="section-title">Configuración de Usuario</h2>
            
            <div class="profile-section">
                <div class="profile-option">
                    <span class="option-title">Foto de perfil</span>
                    <div class="option-actions">
                        <a href="/foto" class="action-btn">Cambiar foto</a>
                    </div>
                </div>
                
                <div class="profile-option">
                    <span class="option-title">Contraseña</span>
                    <div class="option-actions">
                        <a href="/contrasena" class="action-btn">Cambiar contraseña</a>
                    </div>
                </div>
                
                <div class="profile-option">
                    <span class="option-title">Información personal</span>
                    <div class="option-actions">
                        <button class="action-btn" onclick="actualizarInformacion()">Editar información</button>
                    </div>
                </div>

                <div class="profile-option">
                    <span class="option-title">Preferencias de ubicación</span>
                    <div class="option-actions">
                        <button class="action-btn" onclick="cambiarUbicacionPreferida()">Cambiar ubicación predeterminada</button>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <h2 class="section-title">Estadísticas</h2>
            <div class="profile-section">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="videosVistos">0</div>
                        <div class="stat-label">Videos vistos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="busquedasRealizadas">0</div>
                        <div class="stat-label">Búsquedas realizadas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="ubicacionesVisitadas">1</div>
                        <div class="stat-label">Ubicaciones visitadas</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar datos del usuario al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarDatosUsuario();
            cargarEstadisticas();
        });

        function cargarDatosUsuario() {
            // Simular datos del usuario (luego vendrán del backend)
            const usuario = {
                nombre: 'Usuario Ejemplo',
                ubicacion: 'Oaxaca de Juárez, Oaxaca',
                email: 'usuario@ejemplo.com'
            };

            document.getElementById('userName').textContent = usuario.nombre;
            document.getElementById('profileUserName').textContent = usuario.nombre;
            document.getElementById('currentLocation').textContent = usuario.ubicacion;
        }

        function cargarEstadisticas() {
            // Simular estadísticas (luego vendrán del backend)
            setTimeout(() => {
                document.getElementById('videosVistos').textContent = '47';
                document.getElementById('busquedasRealizadas').textContent = '23';
                document.getElementById('ubicacionesVisitadas').textContent = '3';
            }, 1000);
        }

        function actualizarInformacion() {
            const nuevoNombre = prompt('Ingresa tu nuevo nombre:', document.getElementById('profileUserName').textContent);
            if (nuevoNombre && nuevoNombre.trim() !== '') {
                document.getElementById('profileUserName').textContent = nuevoNombre;
                document.getElementById('userName').textContent = nuevoNombre;
                alert('Información actualizada correctamente');
            }
        }

        function cambiarUbicacionPreferida() {
            const nuevaUbicacion = prompt('Ingresa tu nueva ubicación predeterminada:', document.getElementById('currentLocation').textContent);
            if (nuevaUbicacion && nuevaUbicacion.trim() !== '') {
                document.getElementById('currentLocation').textContent = nuevaUbicacion;
                alert('Ubicación predeterminada actualizada');
            }
        }

        // Menú de usuario
        const userMenuButton = document.getElementById('userMenuButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        userMenuButton.addEventListener('click', function() {
            dropdownMenu.classList.toggle('show');
        });

        window.addEventListener('click', function(e) {
            if (!e.target.matches('.user-button') && !e.target.closest('.user-button')) {
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                }
            }
        });

        function cerrarSesion() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                alert('Sesión cerrada - Redirigiendo al inicio');
                window.location.href = '/';
            }
            dropdownMenu.classList.remove('show');
        }
    </script>

    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</body>
</html>
